<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Teacher Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="education.css">
</head>
<body>
  <div class="container">
    <div class="slide slide1 active"></div>
    <div class="slide slide2"></div>

    <div class="slide slide3" id="slide3">
      <header class="main-header">
        <nav class="menu">
          <p>main screen</p>
          <p id="summary">picture summary</p>
          <p id="analysis">analysis</p>
          <p id="chat">chat bot</p>
        </nav>
        <div class="auth-buttons">
          <button id="loginBtn">log in</button>
          <button id="signUpBtn">sign up</button>
        </div>
      </header>


      <div class="slide3-content" id="slide3Content"> <!--메인 슬라이드-->
        <div class="screenImg">
          <img src="Group3.png" alt="Group 3" id="Group3">
            <div class="scroll-arrow" id="scrollArrow">
              <div class="arrow-head"></div>
              <div class="arrow-line"></div>
              <div class="decoration-line"></div>
            </div>
        </div>
        <div style="height: 1500px;"> <!--본문 내용-->
          <div id="sidebar">
            <p id="main">main screen</p>
            <p id="summarySide">picture summary</p>
            <p id="chatSide">chat bot</p>
            <p id="analysisSide">analysis</p>
          </div>

          <img src="Picture Summary.png" alt="Picture Summary"  id="title1">
          <div class="upload-container" id="upload-container">
            <div class="image-display">
              <img id="preview" alt="미리보기 이미지">
              <input type="file" id="photo-upload" class="upload-input" accept="image/*">
            </div>
            <p class="summ">요약된 결과 내용</p>
          </div><!--업로드 컨테이너(사진 올리는 부분) 끝-->


          <img src="My Own AI Chat Bot.png" id="botTitle">


          <div class="AIChatContainer">
        
            <div class="input-group">
              <label for="level" id="selectLevel">학습 수준을 선택하세요:</label>
              <select id="level">
                <option value="beginner">초급</option>
                <option value="intermediate">중급</option>
                <option value="advanced">고급</option>
              </select>
            </div>
        
            <div id="chat-box" class="chat-box"></div>
        
            <div class="input-row">
              <input type="text" id="user-input" placeholder="질문을 입력하세요..." />
              <button id="send-btn">SEND</button>
              <button id="reset-btn">CLEAR</button>
            </div>
          </div>




        </div>
      </div>



    </div>
  </div>


 <!-- 로그인 팝업 (처음엔 숨김) -->
<div id="slide4" class="popup">
  <div class="popup-content">
    <span class="close-btn" id="closePopup">&times;</span>
    <h2 id="loginTitle">LOGIN</h2>
    <br><h2></h2>
    <br><h2></h2>
    <form class="login-form">
      <label for="username">ID</label>
      <input type="text" id="username" placeholder="아이디 입력" required /><br>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="비밀번호 입력" required />
      <br><h2></h2>
      <br><h2></h2>
      <button type="submit" id="submit">LOGIN</button>
    </form>
  </div>
</div>


<div id="slide5" class="popup2">
  <div class="popup-content2">
    <span class="close-btn" id="closePopup2">&times;</span>
    <h2 id="loginTitle">LOGIN</h2>
    <br><h2></h2>
    <br><h2></h2>
    <form class="login-form">
      <label for="Nickname">Nickname</label>
      <input type="text" id="Nickname" placeholder="닉네임" required /><br>
      <label for="password">Email</label>
      <input type="email" id="Email" placeholder="이메일 입력" required /><br>
      <label for="username">ID</label>
      <input type="text" id="username" placeholder="아이디 입력" required /><br>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="비밀번호 입력" required /><br>
      <br><h2></h2>
      <br><h2></h2>
      <button type="submit" id="submit">LOGIN</button>
    </form>
  </div>
</div>


  <script src="education.js"></script>
</body>
</html>
