<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Teacher Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="education.css">
</head>
<body>
  <div id="toast-container"></div>
  
  <div class="container">
    <div class="slide slide1 active"></div>
    <div class="slide slide2"></div>

    <div class="slide slide3" id="slide3">
      <header class="main-header">
        <nav class="menu">
          <p>main screen</p>
          <p id="summary">picture summary</p>
          <p id="chat">chat bot</p>
          <p id="analysis">analysis</p>
        </nav>
        <div class="auth-buttons">
          <button id="loginBtn">log in</button>
          <button id="signUpBtn">sign up</button>
          <button id="logoutBtn" style="display: none;">log out</button>
        </div>
      </header>
      <main>
        <div id="welcome-message" style="display: none;">
          <h2><span id="user-name"></span>님, AI 맞춤형 학습을 시작해보세요!</h2>
        </div>
       </main>

      <div class="slide3-content" id="slide3Content">
        <div class="screenImg">
          <img src="Group3.png" alt="Group 3" id="Group3">
            <div class="scroll-arrow" id="scrollArrow">
              <div class="arrow-head"></div>
              <div class="arrow-line"></div>
              <div class="decoration-line"></div>
            </div>
        </div>
        <div style="height: 3500px;"  >

          <div id="explanation" style="height: 300;">
            <img src="explain_image.png">



          </div>

          <div id="sidebar">
            <p id="main">main screen</p>
            <p id="summarySide">picture summary</p>
            <p id="chatSide">chat bot</p>
            <p id="analysisSide">analysis</p>
          </div>

          <img src="Picture Summary.png" alt="Picture Summary"  id="title1">
          <div class="upload-container" id="upload-container">
          <div class="image-display">
          <img id="preview" alt="미리보기 이미지">
          <input type="file" id="photo-upload" class="upload-input" accept="image/*">
          </div>
         <div style="margin-top:4px; color:#555; font-size:13px;">
          오늘의 업로드 가능 횟수: <span id="upload-count-remaining">3</span>/3
          </div>
          <p class="summ">요약된 결과 내용</p>
          </div>


          <img src="My Own AI Chat Bot.png" id="botTitle">

          <div class="AIChatContainer">
        
            <div class="input-group">
              <label for="level" id="selectLevel">학습 수준을 선택하세요:</label>
              <select id="level">
                <option value="beginner">초급</option>
                <option value="intermediate">중급</option>
                <option value="advanced">고급</option>
              </select>
            </div>
        
            <div id="chat-box" class="chat-box"></div>
        
            <div class="input-row">
              <input type="text" id="user-input" placeholder="질문을 입력하세요..." />
              <button id="send-btn">SEND</button>
              <button id="reset-btn">CLEAR</button>
            </div>
            <div id="send-count-msg" style="margin-bottom:6px; color:#444; font-size:14px;">
            오늘의 질문 가능 횟수: <span id="send-count-remaining">5</span>/5
            </div>

          </div>

                <div id="query">
         <form>

              <label for="age">나이:</label>
             <input type="number" id="age" name="age"><br><br>

             <label for="study_time">하루 평균 공부 시간은 얼마인가요?</label>
             <input type="text" id="study_time" name="study_time"><br><br>

             <label for="preferred_method">선호하는 학습 방법은 무엇인가요?</label>
             <select id="preferred_method" name="preferred_method">
             <option value="visual">시각적 학습 (그림, 다이어그램)</option>
             <option value="auditory">청각적 학습 (듣기, 설명)</option>
             <option value="reading_writing">읽기/쓰기 학습</option>
              <option value="kinesthetic">운동감각적 학습 (직접 해보기)</option>
             </select><br><br>

              <label for="difficulties">공부하면서 겪는 어려움은 무엇인가요?</label><br>
             <textarea id="difficulties" name="difficulties" rows="4" cols="50"></textarea><br><br>

             <label for="goals">당신의 학습 목표는 무엇인가요?</label><br>
             <textarea id="goals" name="goals" rows="4" cols="50"></textarea><br><br>

             <label for="concentration">집중이 잘 되는 시간대는 언제인가요?</label>
             <input type="text" id="concentration" name="concentration"><br><br>

             <label for="break_method">휴식은 어떻게 취하나요?</label>
             <input type="text" id="break_method" name="break_method"><br><br>

              <label for="memo_habit">메모 또는 정리 습관이 있나요?</label>
             <input type="text" id="memo_habit" name="memo_habit"><br><br>

              <input type="submit" value="제출하기">
           </form>

        </div>





        </div>
      </div>
      </div>
      


    </div>
  </div>


  <div id="loginModal" class="popup">
    <div class="popup-content">
      <span class="close-btn close">&times;</span>
      <h2>LOGIN</h2>
      <form id="loginForm" class="login-form">
        <label for="login-email">ID</label>
        <input type="email" id="login-email" placeholder="이메일 입력" required /><br>
        <label for="login-password">PASSWORD</label>
        <input type="password" id="login-password" placeholder="비밀번호 입력" required /><br>
        <button type="submit" id="loginSubmit">LOGIN</button>
      </form>
    </div>
  </div>
  
  <!-- 회원가입 팝업 -->
  <div id="signupModal" class="popup2">
    <div class="popup-content2">
      <span class="close-btn close">&times;</span>
      <h2>SIGN UP</h2>
      <form id="signupForm" class="login-form">
        <label for="signup-name">Nickname</label>
        <input type="text" id="signup-name" placeholder="닉네임" required /><br>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="이메일 입력" required /><br>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="비밀번호 입력" required /><br>
        <button type="submit" id="signupSubmit">SIGN UP</button>
      </form>
    </div>
  </div>

  <div id="welcome-message" style="display: none;">
    Welcome, <span id="user-name"></span>!
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>
  


  <script type="module">

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        storageBucket: "testproject-59136.firebasestorage.app",
        messagingSenderId: "886097545077",
        appId: "1:886097545077:web:115300f2b10f710ed7f53c",
        measurementId: "G-P5TFYE0MM6"

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

<!-- 모달 함수 -->
<script>
    function openModal(modal) {
        if (modal) {
            modal.style.display = 'block';
        }
    }

    function closeModal(modal) {
        if (modal) {
            modal.style.display = 'none';
        }
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target.className === 'modal') {
            event.target.style.display = 'none';
        }
    }
</script>

  <script src="education.js"></script> 
</body>
</html>
